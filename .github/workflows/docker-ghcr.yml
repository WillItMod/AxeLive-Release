name: Publish GHCR image (release binary)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve binary path
        id: bin
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME#v}"
          # Map tag like "1.1-beta13" -> "1.1_BETA_13"
          mapped="$(echo "$tag" | sed -E 's/-beta([0-9]+)/_BETA_\\1/i; s/-alpha([0-9]+)/_ALPHA_\\1/i' | tr '[:lower:]' '[:upper:]')"
          bin="linux/AxeLive_V${mapped}.bin"
          echo "bin=$bin" >> "$GITHUB_OUTPUT"
          test -f "$bin"

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            BIN_PATH=${{ steps.bin.outputs.bin }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/axelive-release:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/axelive-release:latest

